# ============================================================================
# Ferrous DNS - git-cliff Configuration
# ============================================================================
# Generates CHANGELOG.md from conventional commits
# Install: cargo install git-cliff
# Usage: git-cliff --tag v1.0.0 --output CHANGELOG.md
# ============================================================================

[changelog]
# Template for the changelog header
header = """
# Changelog

All notable changes to Ferrous DNS will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

"""

# Template for the changelog body
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [Unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | upper_first }}
    {% for commit in commits %}
        - {% if commit.breaking %}[**BREAKING**] {% endif %}{{ commit.message | upper_first }}\
    {% endfor %}
{% endfor %}\n
"""

# Template for the changelog footer
footer = """
<!-- generated by git-cliff -->
"""

[git]
# Parse commits based on conventional commit style
conventional_commits = true
# Filter commits based on conventional commit types
filter_unconventional = true
# Split commits by line, useful for multi-line commits
split_commits = false
# Regex for parsing and grouping commits
commit_parsers = [
    { message = "^feat", group = "Features" },
    { message = "^fix", group = "Bug Fixes" },
    { message = "^perf", group = "Performance" },
    { message = "^doc", group = "Documentation" },
    { message = "^refactor", group = "Refactoring" },
    { message = "^style", group = "Styling" },
    { message = "^test", group = "Testing" },
    { message = "^chore\\(release\\): prepare for", skip = true },
    { message = "^chore", group = "Miscellaneous Tasks" },
    { body = ".*security", group = "Security" },
]
# Protect breaking changes from being skipped
protect_breaking_commits = false
# Filter commits by paths
filter_commits = false
# Regex for matching git tags
tag_pattern = "v[0-9].*"
# Sort tags topologically
topo_order = false
# Sort commits inside sections by oldest/newest order
sort_commits = "oldest"
