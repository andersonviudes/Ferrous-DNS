version: 2
updates:
  # ============================================================================
  # Dependências Rust (Cargo)
  # ============================================================================
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Sao_Paulo"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "rust"
      - "automated"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    reviewers:
      - "viudes"
    assignees:
      - "viudes"
    # Agrupar atualizações menores
    groups:
      tokio-ecosystem:
        patterns:
          - "tokio*"
          - "hyper*"
          - "h2"
          - "tower*"
      axum-ecosystem:
        patterns:
          - "axum*"
          - "tower*"
      dns-ecosystem:
        patterns:
          - "hickory-*"
          - "trust-dns-*"
      dev-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"

  # ============================================================================
  # GitHub Actions
  # ============================================================================
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Sao_Paulo"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
      - "automated"
    commit-message:
      prefix: "ci(deps)"
      include: "scope"
    reviewers:
      - "viudes"
    assignees:
      - "viudes"
